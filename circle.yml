machine:
  node:
    version: 6.9.4
  python:
    version: 3.6.2

cache_directories:
    - node_modules

dependencies:
  pre:
    - npm install -g yarn
    - python --version

  override:
    - yarn install
    - pip3 install -r python/requirements.txt

compile:
  override:
    - npm run -s build:prod
    - npm run -s build-python

deployment:
  override:
    - npm run -s package --win nsis
experimental:
  notify:
    branches:
      only:
        - master
        - stable
